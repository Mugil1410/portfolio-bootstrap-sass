<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Train Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .train-container {
      overflow: hidden;
      width: 100%;
      
    }

    .train {
      display: flex;
      width: fit-content;
      animation: moveTrain 20s linear infinite;
    }

    .car {
      min-width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
      font-size: 24px;
      border-radius: 10px;
    }

    @keyframes moveTrain {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-30%);
      }
    }
  </style>
</head>
<body>
  <div class="train-container">
    <div class="train">
      <div class="car">1</div>
      <div class="car">2</div>
      <div class="car">3</div>
      <div class="car">4</div>
      <div class="car">1</div>
      <div class="car">2</div>
      <div class="car">3</div>
      <div class="car">4</div>
      <div class="car">1</div>
      <div class="car">2</div>
      <div class="car">3</div>
      <div class="car">4</div>
      <div class="car">1</div>
      <div class="car">2</div>
      <div class="car">3</div>
      <div class="car">4</div>
      <!-- Duplicate more cars as needed to ensure seamless transition -->
    </div>
  </div>
</body>
</html>
